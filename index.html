<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
          name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <meta
          http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Guess The Number</title>
    <link
          rel="stylesheet"
          type="text/css"
          href="./style.css">
</head>

<body>
    <div class="main">
        <div class="ctn">
            <h1 class="head">Guess The Number</h1>
            <h2>Your Score : <b class="score"></b></h2>
            <div class="input">
                <input
                    type="text"
                    id="guessField"
                    class="guessField"
                    autocomplete="off">
                <input
                    type="submit"
                    value="Guess"
                    id="guess"
                    class="guessSubmit">
            </div>
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
        <p class="credit">Made for 😂 with ❤️ by <b>Dhanush Adithya</b></h5>
    </div>
    <script src="./app.js"></script>
</body>

</html>
